<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Usu√°rios
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Users</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-list>
    <ion-item *ngFor="let user of users">
      <ion-avatar aria-hidden="true" slot="start">
        <img alt="" src="https://ionicframework.com/docs/img/demos/avatar.svg" />
      </ion-avatar>
      <ion-label>{{user.name}} <span *ngIf="user.profile?.name == 'Admin User'">-<strong> {{user.profile?.name}} </strong></span></ion-label>
      <div class="actions">
        <ion-button color="light" (click)="openForm(user)">
          <img class="action-item" alt="edit-user" src="../../assets/icon/edit-icon.svg" />
        </ion-button>
        <ion-button color="light">
          <img class="action-item" alt="remove-user" src="../../assets/icon/trash-icon.svg" />
        </ion-button>
      </div>
    </ion-item>
  </ion-list>

  <ion-fab class="form-button" (click)="openForm()">
    <ion-fab-button>
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>

</ion-content>
